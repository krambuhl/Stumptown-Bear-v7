    <link rel="apple-touch-icon" href="http://stream.stumptownbear.com/favicon-128.png" />

	<script src="assets/library/modernizr.js"></script>

<body>
<div class="grid"><div class="grid-display"></div></div>

<header id="header" class="layout-header" data-parallax-speed="1.2">
    <div class="heading">
        <div class="heading-icon" data-vectorectus="logo.stumptownbear"></div>
        <h1  class="heading-title">Stumptown Bear</h1>
        
        <nav><ul class="heading-nav">
            <li><a class="heading-nav-work"     href="#/work/">Work</a></li>
            <li><a class="heading-nav-history"  href="#/history/">History</a></li>
            <li><a class="heading-nav-contact"  href="#/contact/">Contact</a></li>
        </ul></nav>
    </div>
</header>

<section id="work" class="layout-section" data-template="mustache/work.mustache">
    <header  class="header header-work">
        <h2  class="header-title">Work</h2>
        <div class="header-arrow header-arrow-down" data-vectorectus="arrow.angle"></div>
    </header>
</section>

<section id="partners" class="layout-section">
    <header  class="header header-partners">
        <h2  class="header-title">Partners</h2>
        <div class="header-arrow header-arrow-down" data-vectorectus="arrow.angle"></div>
    </header>
    
    <section class="partner" data-template="mustache/partner.mustache"></section>
</section>

<section id="history" class="layout-section">
    <header class="header header-history">
        <h2 class="header-title">History</h2>
        <div class="header-arrow header-arrow-up vectorectus" data-vectorectus="arrow.angle"></div>
    </header>
    
    <section class="timeline">
        <ul id="timeline" class="timeline-list" data-template="mustache/timeline.mustache"></ul>
    </section>
</section>

<section id="contact" class="layout-section">
    <header class="header header-contact">
        <h2 class="header-title">Contact</h2>
        <div class="header-arrow header-arrow-up" data-vectorectus="arrow.angle"></div>
    </header>
    
    <section class="footer">
        <div class="footer-me">
            <img class="footer-me-thats-me" src="http://stream.stumptownbear.com/portfolio/this-is-me/evan.jpg" />
        </div>
        
        <div class="footer-paragraph">There are a few different ways to get a hold of me, feel free to drop a line to say hello or ask for my expertise on your project.</div>
        
        <ul class="footer-contacts">
            <li class="footer-media"><a href="https://twitter.com/evan_is">
                <i class="footer-media-icon" data-vectorectus="logo.twitter"></i>
                <span class="footer-media-label">@evan_is</span>
            </a></li>
            
            <li class="footer-media"><a href="mailto:evan.krambuhl@gmail.com">
                <i class="footer-media-icon" data-vectorectus="icon.mail"></i>
                <span class="footer-media-label">evan@stumptownbear.com</span>
            </a></li>
        </ul>
    </section>
</section>




</body>
</html>
